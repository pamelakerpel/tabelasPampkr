<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1 - PRK</title>
</head>
<body>
    <header>
        <h1 align="center">TABELAS 1</h1>
    </header>
  <body>
    <main>
      <table border="1" align="center" cellpadding="10" width="60%">
        <tr align="left">
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr align="center">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr align="right">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
      <br />
      <table border="1" align="center" cellpadding="10" width="60%">
        <tr align="left">
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr align="center">
          <td colspan="3">4</td>
        </tr>
        <tr align="left">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
      <br />
    </main>
    <footer>
      <table border="1" align="center" cellpadding="10" width="60%">
        <tr align="left">
          <td>1</td>
          <td>2</td>
          <td rowspan="3" align="center">3</td>
        </tr>
        <tr align="center">
          <td colspan="2">4</td>
        </tr>
        <tr align="left">
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
    </footer>
    
</body>
</html>
